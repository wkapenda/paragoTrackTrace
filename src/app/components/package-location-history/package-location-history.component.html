<section class="package-history flex justify-content-center mb-7">
  <p-table
    [value]="packageHistory"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'max-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th id="status">Status</th>
        <th id="date">Date/Time</th>
        <th id="location">Location</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-packageHistory>
      <tr>
        <td>{{ packageHistory.status }}</td>
        <td>{{ packageHistory.date | date : "d MMMM y, h:mm a" }}</td>
        <td>{{ packageHistory.location }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br />
</section>
